<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
            background-color: #001a35; /* Dark Navy Blue Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        img {
            max-width: 40%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffdd57;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffdd57;
            border: none;
            border-radius: 5px;
            color: #001a35;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <img src="images/cybersec.png" alt="Placeholder Image">
    <div class="content">
        <h1>REPORT OF CYBERSEC BATTLE</h1>
        <p> The CyberSec Battle invited cybersecurity enthusiasts to develop innovative solutions. The top teams 
            from multiple states converged in Bhubaneswar for a final showdown, vying for the prestigious title 
            of CyberSec Battle Champions. </p>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
